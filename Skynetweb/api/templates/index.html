<!DOCTYPE html>
<html>
<head>
    <title>Skynet Admin</title>
    <style>
        body { background-color: #1a1a1a; color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .nav { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .title { color: #ff4444; letter-spacing: 2px; }
        .stats-grid { display: flex; gap: 20px; margin: 20px 0; }
        .stat-box { background: #222; padding: 20px; border-radius: 8px; flex: 1; text-align: center; border: 1px solid #333; }
        .stat-box h2 { color: #888; font-size: 14px; margin-top: 0; }
        .stat-box p { font-size: 28px; font-weight: bold; margin: 0; }
        .user-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        .user-card { background: #222; padding: 15px; border-radius: 8px; border: 1px solid #333; display: flex; align-items: center; gap: 15px; }
        .pfp { width: 40px; height: 40px; background: #444; border-radius: 50%; }
        .dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; }
        .online { background-color: #00ff00; }
        .offline { background-color: #555; }
        input[type="password"] { background: #333; border: none; color: white; padding: 5px 10px; border-radius: 4px; }
        button { background: #ff4444; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="nav">
        <h1 class="title">SKYNET ADMIN</h1>
        {% if not admin %}
        <form method="POST">
            <input type="password" name="password" placeholder="Admin Pass">
            <button type="submit">Login</button>
        </form>
        {% else %}
        <div>
            <a href="/generate_key"><button style="background: #00cc00;">+ Generate Key</button></a>
            <div class="pfp" style="display:inline-block; vertical-align:middle; margin-left:10px; background:#ff4444;"></div>
        </div>
        {% endif %}
    </div>

    <div class="stats-grid">
        <div class="stat-box"><h2>Total Users</h2><p>{{ total }}</p></div>
        <div class="stat-box"><h2>Active Now</h2><p style="color: #00ff00;">{{ online }}</p></div>
    </div>

    <h2 style="border-bottom: 1px solid #333; padding-bottom: 10px;">User Profiles</h2>
    
    <div class="user-grid">
        {% for u in users %}
        <div class="user-card">
            <div class="pfp"></div>
            <div>
                <strong style="font-size: 16px;">{{ u.name }}</strong>
                <div style="color: #888; font-size: 12px;">HWID: {{ u.hwid }}</div>
                <div style="font-size: 12px; margin-top: 5px;">
                    <span class="dot {% if u.online %}online{% else %}offline{% endif %}"></span>
                    {% if u.online %}Online{% else %}Offline{% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
